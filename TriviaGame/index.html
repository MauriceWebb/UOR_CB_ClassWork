<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Trivia Game</h1>
            </div>
        </div> <!-- Game Title -->
        <!-- <div class="row">
            <div class="col-md-12">
                <p class="text-muted"></p>
            </div>
        </div> Instructions -->
        <div class="row">
            <div class="col-md-2"></div> <!-- spacer -->
            <div class="col-md-4">
                <p class="text-center" id="score"></p>
            </div> <!-- score -->
            <div class="col-md-4">
                <p class="text-center" id="time_left"></p>
            </div> <!-- timeLeft -->
            <div class="col-md-2"></div> <!-- spacer -->
        </div> <!-- TimeLeft & Score -->
        <div class="row">
            <div class="col-md-12">
                <p class="text-center" id="questions"></p>
            </div>
        </div> <!-- Questions -->
        <div class="row">
            <div class="col-md-12 text-center" id="picks"></div>
        </div> <!-- Choices -->
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
