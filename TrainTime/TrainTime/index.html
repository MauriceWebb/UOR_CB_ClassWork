<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Time</h1>
          <p class="lead">An app dedicated to tracking your train departures and arrivals</p>
        </div>
      </div>
    <div class="container">
        <div class="row d-flex justify-content-around">
            <div class="col-md-3 p-3 border border-dark rounded">
                <h5 class="w-100 bg-dark text-light p-2 rounded">Add Train</h5>
                <label class="py-1" for="trainName_input">Train Name</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="trainName_input" aria-describedby="Train Name">
                </div>
                <label class="py-1"  for="destination_input">Destination</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="destination_input" aria-describedby="Destination">
                </div>
                <label class="py-1"  for="trainTime_input">First Train Time (HH:mm Military Time)</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="trainTime_input" aria-describedby="Train Time">
                </div>
                <label class="py-1"  for="frequency_input">Frequency</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="frequency_input" aria-describedby="Frequency">
                </div>
                <input class="btn btn-dark" id="submit" type="submit" value="Submit">
                
            </div>
            <div class="col-md-8 p-3 border border-dark rounded">
                <h5 class="w-100 bg-dark text-light p-2 rounded">Current Train Schedule</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train_data">
                        <!-- <tr>
                            <td>1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
